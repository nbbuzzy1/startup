<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Purrfect Match</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="signup.html"><i class="fas fa-user-plus"></i> Signup</a></li>
            <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 order-md-1">
          <h1>Register</h1>
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" value="" required="">
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" required="">
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              </div>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="address" placeholder="Address" required="">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="address2" placeholder="Apartment or Suite">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="city" placeholder="City" required="">
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <select class="custom-select d-block w-100" id="state" required="">
                  <option value="">State</option>
                  <option>Ohio</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" id="zip" placeholder="Zip" required="">
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-default btn-lg" type="submit"><i class="fas fa-paw"></i> Signup</button>
          </form>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </body>
</html>
